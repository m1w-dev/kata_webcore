<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CPS Side Menu</title>
	<link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="page">
	<aside class="page__panel panel panel--type--fixed320">
		<div class="flexible-header">
			<div class="flexible-header__burger icon-button general-options general-options--hidden--mt-desktop">
				<label class="icon-button__label">
					<span class="icon-button__label-text general-options general-options--vhidden--always">Меню сайта</span>
					<button class="icon-button__button icon-button__button--img--burger"></button>
				</label>
			</div>

			<div class="flexible-header__logo logo">
				<a href="/" class="logo__link">
					<img class="logo__image" src="/assets/icons/logo.svg" alt="Логотип CPS">
				</a>
			</div>

			<div class="flexible-header__buttons buttons-row buttons-row--jf--end">
				<div class="buttons-row__button icon-button">
					<label class="icon-button__label">
						<span class="icon-button__label-text general-options general-options--vhidden--always">Поиск по сайту</span>
						<button class="icon-button__button icon-button__button--img--search"></button>
					</label>
				</div>
			</div>
		</div>
			
		<!-- Вертикальные ссылочки -->

		<menu class="buttons-row buttons-row--jf--start">
			<div class="buttons-row__button icon-button">
				<label class="icon-button__label">
					<span class="icon-button__label-text general-options general-options--vhidden--always">Наш телефон</span>
					<button class="icon-button__button icon-button__button--img--phone"></button>
				</label>
			</div>
			<div class="buttons-row__button icon-button">
				<label class="icon-button__label">
					<span class="icon-button__label-text general-options general-options--vhidden--always">Написать нам</span>
					<button class="icon-button__button icon-button__button--img--chat"></button>
				</label>
			</div>
			<div class="buttons-row__button icon-button">
				<label class="icon-button__label">
					<span class="icon-button__label-text general-options general-options--vhidden--always">Личный кабинет</span>
					<button class="icon-button__button icon-button__button--img--profile"></button>
				</label>
			</div>
		</menu>

	</aside>
</body>
</html>
